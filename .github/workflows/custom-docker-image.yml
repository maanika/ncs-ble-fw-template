name: Custom Docker Image

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  custom-docker-image:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maanika/smart-guitar-amp-fw-app:2024-02-12
    steps:
      - uses: actions/checkout@v4
        with:
          # Clone the repo to a subdirectory, so we can initialize the Zephyr
          # workspace in the parent directory.
          path: zephyr-workspace/smart-guitar-amp-fw

      - name: ‚ôªÔ∏è Initialize Zephyr Workspace
        run: |
          . /venv/bin/activate
          cd zephyr-workspace
          west init -l smart-guitar-amp-fw
          west update

      - name: üíæ Cache ~/.cache/ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-v2-${{ runner.os }}-${{ hashFiles('zephyr-workspace/smart-guitar-amp-fw/west.yml') }}
          restore-keys: |
            ccache-v2-${{ runner.os }}-

      - name: üî® Build Project
        shell: bash
        run: |
          . /venv/bin/activate
          cd zephyr-workspace/smart-guitar-amp-fw
          ccache -z
          west build -p \
              -b nrf52833dk_nrf52833 \
              app \
              -DBOARD_DIR=boards/arm/raytac_mdbt50q_db_20_nrf52820
          ccache -sv
