name: Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # Zephyr toolchain from here:
      # https://github.com/zephyrproject-rtos/docker-image/pkgs/container/ci
      image: ghcr.io/zephyrproject-rtos/ci:v0.26.6
    env:
      # Tell cmake where to find the zephyr sdk
      CMAKE_PREFIX_PATH: /opt/toolchains
    steps:
      - uses: actions/checkout@v4
        with:
          # Clone the repo to a subdirectory, so we can initialize the Zephyr
          # workspace in the parent directory.
          path: zephyr-workspace/smart-guitar-amp-fw

      - name: ‚ôªÔ∏è Initialize Zephyr Workspace
        # Set up the Zephyr workspace and install the Python dependencies
        run: |
          cd zephyr-workspace
          rm -rf .west
          west init -l smart-guitar-amp-fw
          west update --narrow -o=--depth=1

      - name: üíæ Cache ~/.cache/ccache
        uses: actions/cache@v3
        with:
          path: ~/.cache/ccache
          key: ccache-v1-${{ runner.os }}-${{ hashFiles('zephyr-workspace/smart-guitar-amp-fw/west.yml') }}
          restore-keys: |
            ccache-v1-${{ runner.os }}-

      - name: üî® Build Project
        run: |
          cd zephyr-workspace
          west build -p \
          -b raytac_mdbt50q_db_20_nrf52820 \
          smart-guitar-amp-fw \
          -DBOARD_DIR=boards/arm/raytac_mdbt50q_db_20_nrf52820

      - name: üì¶ Save Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            zephyr-workspace/build/zephyr.hex
            zephyr-workspace/build/zephyr.bin
            zephyr-workspace/build/zephyr.elf
