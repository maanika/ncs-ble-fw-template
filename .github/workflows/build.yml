name: Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/maanika/smart-guitar-amp-fw-app:2024-02-12
    steps:
      - uses: actions/checkout@v4
        with:
          # Clone the repo to a subdirectory, so we can initialize the Zephyr
          # workspace in the parent directory.
          path: zephyr-workspace/smart-guitar-amp-fw

      - name: ‚ôªÔ∏è Initialize Zephyr Workspace
        run: |
          . /venv/bin/activate
          cd zephyr-workspace
          west init -l smart-guitar-amp-fw
          west update 

      - name: üíæ Cache ~/.cache/ccache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ccache
          key: ccache-v2-${{ runner.os }}-${{ hashFiles('zephyr-workspace/smart-guitar-amp-fw/west.yml') }}
          restore-keys: |
            ccache-v2-${{ runner.os }}-

      - name: üî® Build Project
        shell: bash
        run: |
          . /venv/bin/activate
          cd zephyr-workspace/smart-guitar-amp-fw
          ccache -z
          west build -p -b nrf52833dk_nrf52833 app
          ccache -sv

      - name: üì¶ Save Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            zephyr-workspace/smart-guitar-amp-fw/build/zephyr/zephyr.hex
            zephyr-workspace/smart-guitar-amp-fw/build/zephyr/zephyr.bin
            zephyr-workspace/smart-guitar-amp-fw/build/zephyr/zephyr.elf
